<template name="send_email">
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">{{_ "text_contact1"}}</h2>
                    <hr class="primary">
                    <p>{{_ "text_contact2"}}</p>
                </div>
                <div class="col-lg-4 col-lg-offset-2 text-center">
                    <i class="fa fa-phone fa-3x wow bounceIn"></i>
                    <p>+51-943934785</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p><a href="mailto:keyner.peru@gmail.com">keyner.peru@gmail.com</a></p>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="send-email" id="send-email">
                        <div class="form-group">
                            <label class="control-label">{{_ "name"}}</label>
                            <input type="text" name="name" class="form-control" placeholder="{{_ "your_name"}}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{_ "email"}}</label>
                            <input type="text" name="email" class="form-control" placeholder="{{_ "your_email"}}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{_ "subject"}}</label>
                            <input type="text" name="subject" class="form-control" placeholder="{{_ "your_subject"}}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">{{_ "message"}}</label>
                            <textarea name="message" class="form-control" rows="5" placeholder="{{_ "your_message"}}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-xl wow tada">{{_ "send" }}</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</template>
