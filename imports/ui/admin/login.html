<template name="login">
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <form class="form-login">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" name="email" class="form-control" placeholder="Your e-email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-xl wow tada">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</template>
